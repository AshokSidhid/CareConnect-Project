spring.application.name=appointment-system
logging.file.name=app.log
# src/main/resources/application.properties
server.port=8085
# -- MySQL Database Configuration --
# Replace 'healthcare_db' with the name you want for your database
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_db?createDatabaseIfNotExist=true

# Replace 'root' with your MySQL username
spring.datasource.username=root
# Replace 'your_password' with your MySQL password
spring.datasource.password=ebhdagfcj

# -- JPA & Hibernate Configuration --
# This is a powerful setting. 'update' means Hibernate will automatically
# add new tables and columns to the database based on your Java entity classes.
spring.jpa.hibernate.ddl-auto=validate

# This will show the actual SQL queries in the console, which is very helpful for debugging.
spring.jpa.show-sql=true

# This makes the logged SQL queries more readable.
spring.jpa.properties.hibernate.format_sql=true