name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java 21 (Required to build the Backend JAR)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build Backend JAR file
      # This creates the .jar inside appointment-system/target/ which the Dockerfile needs
      - name: Build Backend with Maven
        run: mvn -f appointment-system/pom.xml clean package -DskipTests

      # 4. Set up Docker Buildx (Required for advanced build features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Build and Push Backend Image
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./appointment-system
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/healthcare-backend:latest

      # 7. Build and Push Frontend Image
      # The Frontend Dockerfile is a multi-stage build, so it compiles React internally
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./healthcare-appointment-frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/healthcare-frontend:latest